<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Flight</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./listings.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
		<form id="start-form">
			<div class="input-line">
				<input name="origin" type="text" disabled></input>
				<input name="destination" type="text" disabled></input>
				<label> 
					<span>Depart</span>
					<input name="depart" type="date" disabled></input>
				</label>
				<label> 
					<span>Return</span>
					<input name="return" type="date" disabled></input>
				</label>
			</div>
			<div class="input-line">
				<label> 
					<span>$</span>
					<input name="budget" type="number" disabled></input>
				</label>
				<label>
					<input name="people" type="number" disabled></input>
					<span>People</span>
				</label>
			</div>
		</form>
		<div class="content">
			<form id="filters">
				<fieldset name="price">
					<legend>Price</legend>
					<label>
						<input type="range" name="price"></input>
					</label>
				</fieldset>
				<fieldset name="stops">
					<legend>Maximum No. Stops</legend>
					<label>
						<input type="radio" name="stops" value=0 checked></input>
						0
					</label>
					<label>
						<input type="radio" name="stops" value=1></input>
						1
					</label>
					<label>
						<input type="radio" name="stops" value=2></input>
						2+
					</label>
				</fieldset>
			</form>
			<ul id="listings">
				Loading listings...
			</ul>
		</div>
    </main>
	<script src="main.js"></script>
	<script src="flights.js"></script>
  </body>
</html>
