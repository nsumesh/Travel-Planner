<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Lodging</title>
	  <link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./listings.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./lodging.js"></script>
  </head>
  <body>
	<h1 class = "logo">Logo</h1>
    <main>
        <form id = "start-form">
            <div class ="input-line">
				      <label> 
					      <span>Destination</span>
					      <input name="destination" id="destination" type="text"></input>
				      </label>
              <label> 
					      <span>Check In</span>
					      <input name="depart" id="check-in" type="date"></input>
				      </label>
              <label> 
                <span>Check Out</span>
                <input name="return" id="check-out" type="date"></input>
              </label>
            </div>
            <div class="input-line">
              <label> 
                <span>$</span>
                <input name="budget" id="budget" type="number"></input>
              </label>
              <label>
                <input name="people" id="adult-count" type="number"></input>
                <span>Person(s)</span>
              </label>
              <label>
                <input name = "Rooms" id="room-count" type="number"></input>
                <span>Room(s)</span>
              </label>
            </div>
        </form>
        <div class = "content">
          <form id = "filters">
            <fieldset name="price">
              <legend>Price</legend>
              <label>
                $<input type="number" name="price" class="range-min" value=0></input>
                to
              </label>
              <label>
                $<input type="number" name="price" class="range-max"></input>
              </label>
              <button id="find-lodging-button" class="submit-button">Search!</button>
            </fieldset>
            <fieldset name="boarding">
              <legend>Type of Boarding</legend>
              <label>
                <input type="radio" name="board" value=0 checked></input>
                Room only
              </label>
              <label>
                <input type="radio" name="board" value =  0 checked></input>
                Breakfast + Room
              </label>
              <label>
                <input type="radio" name="board" value =  0 checked></input>
                Half Board (Room + 2 meals included)
              </label>
              <label>
                <input type="radio" name="board" value =  0 checked></input>
                Full Board (Room + 3 meals included)
              </label>
              <label>
                <input type="radio" name="board" value =  0 checked></input>
                All Inclusive (Room + Everything Included)
              </label>
            </fieldset>
          </form>
          <ul id = "listings">
              Loading Listings....
          </ul>
        </div>
    </main>    
  </body>
