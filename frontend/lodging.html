<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Lodging</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./listings.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
	<h1 class = "logo">Logo</h1>
    <main>
        <form id = "start-form">
            <div class ="input-line">
				      <label> 
					      <span>Destination</span>
					      <input name="destination" id="end-place" type="text"></input>
				      </label>
              <label> 
					      <span>Check In</span>
					      <input name="depart" id="depart-date" type="date"></input>
				      </label>
              <label> 
                <span>Check Out</span>
                <input name="return" id="return-date" type="date"></input>
              </label>
            </div>
            <div class="input-line">
              <label> 
                <span>$</span>
                <input name="budget" id="budget" type="number"></input>
              </label>
              <label>
                <input name="people" id="adult-count" type="number"></input>
                <span>Person(s)</span>
              </label>
            </div>
        </form>
    </main>    
  </body>
