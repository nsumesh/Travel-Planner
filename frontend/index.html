<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getaway</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Judson" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <main>
        <h1>Getaway</h1>
		<form id="start-form">
			<div class="input-line">
				<input name="origin" type="text" placeholder="From where?"></input>
				<input name="destination" type="text" placeholder="Where to?"></input>
				<label> 
					<span>Depart</span>
					<input name="depart" type="date"></input>
				</label>
				<label>
					<input name = "One Way?" type="checkbox"></input>
					<span>One Way?</span>
				</label>
				<label id="cbtrue"> 
					<span>Return</span>
					<input name="return" type="date"></input>
				</label>
			</div>
			<div class="input-line">
				<label> 
					<span>$</span>
					<input name="budget" type="number" min=1 placeholder="Budget"></input>
				</label>
				<label>
					<input name="people" type="number" value=1 min=1></input>
					<span>People</span>
				</label>
			</div>
		</form>
		<button id="start-submit" class="submit-button" onclick="submit()">Start</button>
    </main>
	<script src="main.js"></script>
	<script src="index.js"></script>
  </body>
</html>
