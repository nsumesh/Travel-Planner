<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getaway</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Judson" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body class="start-page">
    <main>
        <h1 class="title">Getaway</h1>
		<form id="start-form">
			<div class="input-line">
				<input name="origin" type="text" placeholder="From where?"></input>
				<input name="destination" type="text" placeholder="Where to?"></input>
				<label> 
					<span>Depart</span>
					<input name="depart" type="date"></input>
				</label>
				<label> 
					<span>Return</span>
					<input name="return" type="date"></input>
				</label>
			</div>
			<div class="input-line">
				<label> 
					<span>$</span>
					<input name="budget" type="number" min=1 placeholder="Budget"></input>
				</label>
				<label>
					<input name="people" type="number" value=1 min=1></input>
					<span>People</span>
				</label>
			</div>
		</form>
		<button id="start-submit" class="submit-button" onclick="submit()">Start</button>
    </main>
	<script src="main.js"></script>
	<script src="index.js"></script>
  </body>
</html>
